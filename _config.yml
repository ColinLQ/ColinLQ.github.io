title: My personal blog - Colin
site-title: Colin Blog
email: colinliu1002@163.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Colin Liu # add your name
author-pic: avatar.jpg
about-author: >
  民谣很穷，吉他很贵<br/>
  女孩很美，男孩不配<br/>
  民谣有三：爱情、理想、远方<br/>
  听者有三：孤独、平庸、落魄<br/>
  听后有三：费烟、费酒、费心

# Contact links
email: colinliu1002@163.com # Add your Email address
phone: # Add your Phone number
website: https://colinlq.github.io # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: https://github.com/ColinLQ # Add your Github handle
twitter: # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 10
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
